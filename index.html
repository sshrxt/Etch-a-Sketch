<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-a-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="slidecontainer">
      <div id="slider-info">16x16</div>
      
      <input
        type="range"
        min="1"
        max="100"
        value="16"
        class="slider"
        id="myRange"
      />
    </div>

    <div class="sketch-container"></div>

    <div class="choice-container">
      <input type="color" id="favcolor" value="#ff0000" />
      <button type="button" id="random" class="btn btn-dark">Random</button>
      <button type="button" id="black" class="btn btn-dark">Black</button>
      <button type="button" id="eraser" class="btn btn-dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-eraser-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"
          />
        </svg>
      </button>
      <button type="button" id="reset" class="btn btn-dark">Reset</button>
    </div>

    <div class="footer">
        <p>Copyright @ Shrut Patel</p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
