<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="slidecontainer">
      <div id="slider-info">16x16</div>
      <input
        type="range"
        min="1"
        max="100"
        value="16"
        class="slider"
        id="myRange"
      />
    </div>

    <div class="sketch-container"></div>

    <div class="footer">
      <input type="color" id="favcolor" value="#ff0000" />
      <button id="random">Random</button>
      <button id="black">Black</button>
      <button id="eraser">Eraser</button>
      <button id="reset">Reset</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
